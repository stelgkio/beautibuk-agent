name: Build and Push Docker Images

on:
  push:
    branches:
      - main
  workflow_dispatch:  # Allow manual triggers

env:
  DOCKERHUB_USERNAME: stelgio
  AGENT_IMAGE: stelgio/beautibuk-agent
  

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      
      - name: Debug - Check repository structure
        run: |
          pwd
          ls -la
          echo "Checking for Dockerfile..."
          ls -la Dockerfile || echo "Dockerfile not in root"
          find . -name "Dockerfile" -maxdepth 3

      - name: Build and push agent image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: ${{ env.AGENT_IMAGE }}:latest,${{ env.AGENT_IMAGE }}:${{ github.sha }}
          # platforms: linux/amd64,linux/arm64
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Image digest
        run: echo "Images pushed successfully"

