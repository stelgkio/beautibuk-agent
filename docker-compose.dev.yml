version: '3.8'

# Development Docker Compose - mounts source code for hot reload

services:
  # PostgreSQL with pgvector
  postgres:
    image: pgvector/pgvector:pg16
    container_name: beautibuk-agent-postgres-dev
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=beautibuk_agent
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - beautibuk-network

  # Rust Agent (development - run locally, not in Docker)
  # For development, run: cargo run
  # The agent will connect to postgres service

networks:
  beautibuk-network:
    driver: bridge

volumes:
  postgres_data:

